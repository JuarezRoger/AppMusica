<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'music/fontawesome/css/all.css' %}">
    <title>Add Tracks</title>
</head>
<body>
    <div class="container-fluid mt-5">
        <h1> {{pl.name}} - Add Tracks</h1><hr>

        <input type="hidden" id="txt-idp" value="{{pl.id}}">

        <div class="row">
            <div class="col-md-6 ">
                <p>
                    <label for="text-search" class="form-label">Search Tracks</label>
                    <input data-url="{% url 'cloudsound:playlist' %}" type="text" id="text-search" class="form-control" placeholder="Buscar por nombre de canciÃ³n o artista">
                </p>
                <div id="results"></div>
            </div>
            <div class="col-md-6">
                <h3>Playlist Tracks</h3><hr>
                {% for track in pl.tracks.all %}
                    <div class="mb-3 row">
                        <div class="col-8">
                            <strong>{{track.name}}</strong><br>
                            {{track.player|safe}} <!-- Renderiza el reproductor de audio -->
                        </div>
                        <div class="col-4 text-end pt-4">
                            <a href="" class="a-remove-track" data-url="{% url 'cloudsound:playlist' %}" data-id={{track.id}}><i class="fas fa-trash-alt text-danger"></i></a>
                        </div>
                    </div>
                {% empty %}
                    <p>
                        There is not songs at the moment.
                    </p>
                {% endfor %}
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'music/js/app.js' %}"></script>

</body>
</html>
