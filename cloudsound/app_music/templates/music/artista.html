{% extends 'music/base.html' %}


{% block title %} {{artist.name}}Artist - Music App {% endblock  %}
    


{% block container %}
    <div class="row mt-4">
        <div class="col-lg-3">
            <div class="mt-3">
                
                <h3>{{artist.name}}</h3>
                
                <p class="mt-3">
                    <strong>Biography</strong><br>
                    {{artist.biography}}
                </p>
            </div>
        </div>
    
        <div class="col-lg-9">
            <h3>Albums ({{artist.album_set.count}})</h3><hr>

            <div class="row">
                
                {% for album in artist.album_set.all %}
                    <din class="col-md-4">
                        <figure class="figure">
                            <a href ="{% url 'cloudsound:album' album.id %}">
                                <img src="/media/{{ album.cover }}" class="figure-img img-fluid rounded" alt="{{ album.name }}">
                            </a>
                            <figcaption class="figure-caption text-center"> {{album.name}} </figcaption>
                        </figure>
                    </div>
                {% endfor %}
                    
            </div>
                
        </div>
    </div>
{% endblock %}
