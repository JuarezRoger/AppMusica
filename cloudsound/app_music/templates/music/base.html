<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'music/css/base.css' %}">
    <title>{% block title %}{% endblock  %}</title>
    
    
        
</head>

<body>
    <header class="mb-4">
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'cloudsound:home' %}">CloudSound</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/m/">Home</a>
                            </li>
                            {% comment %} <li class="nav-item">
                                <a class="nav-link" href="{% url 'cloudsound:user_profile' request.user.id %}">Profile</a>
                            </li> {% endcomment %}
                        </ul>
                        <span class="navbar-text">
                            <div class="row">
                                <div class="col-8">
                                    <a href="{% url 'cloudsound:user_profile' request.user.id %}" class="nav-link">{{ request.user.get_full_name}}</a>
                                </div>
                                <div class="col-4">
                                    <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
                                </div>
                            </div>
                        </span>
                    </div>
                </div>
            </nav>
        </header>
    <div class="container">
        {% block container %}{% endblock  %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'music/js/app.js' %}"></script>
    
    
</body>
</html>
